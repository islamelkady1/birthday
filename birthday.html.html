<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fce4ec;
    }

    .message {
      display: none;
      font-size: 40px;
      color: #e91e63;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: inline-block;
      background-color: #e91e63;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #d81b60;
    }

    input[type="checkbox"]:checked ~ .message {
      display: block;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="birthdayToggle">
  <label for="birthdayToggle">Click Here</label>

</body>
</html>
